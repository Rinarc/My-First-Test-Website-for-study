<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>分享视频</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 600px;
      animation: fadeIn 1s ease-in-out;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00ffcc;
    }
    main {
      max-width: 600px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #00ffcc;
      outline: none;
    }
    a {
      color: #333;
      text-decoration: none;
      margin-right: 10px;
      transition: color 0.3s;
    }
    a:hover {
      color: #00ffcc;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>视频播放网站</h1>
    <nav>
      <a href="index.html">首页</a>
      <a href="login.html">登录</a>
    </nav>
  </header>
  <main>
    <h2>分享视频</h2>
    <p>复制链接分享给朋友：</p>
    <input type="text" value="http://example.com/video/1" onclick="this.select();">
    <br><br>
    <a href="index.html">返回首页</a>
  </main>
</body>
</html>

    <style>
        :root {
            --neon-blue: #00f3ff;
            --cyber-purple: #bc13fe;
            --dark-bg: #0a0a0f;
            --surface: #171725;
            --text-primary: rgba(255,255,255,0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* éœ“è™¹å…‰æ•ˆ */
        @keyframes neon-pulse {
            0% { filter: drop-shadow(0 0 5px var(--neon-blue)); }
            50% { filter: drop-shadow(0 0 20px var(--neon-blue)); }
            100% { filter: drop-shadow(0 0 5px var(--neon-blue)); }
        }

        /* å¯¼èˆªæ  */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #0a0a0f 0%, #171725 100%);
            display: flex;
            align-items: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-blue), var(--cyber-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: neon-pulse 3s infinite;
        }

        .search-bar {
            margin: 0 2rem;
            flex-grow: 1;
            padding: 0.8rem 1.5rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 25px;
            color: var(--text-primary);
            backdrop-filter: blur(10px);
        }

        /* ä¸»å¸ƒå±€ */
        .main-container {
            display: grid;
            grid-template-columns: 240px 1fr;
            margin-top: 70px;
        }

        /* ä¾§è¾¹æ  */
        .sidebar {
            position: fixed;
            left: 0;
            width: 240px;
            height: calc(100vh - 70px);
            padding: 1.5rem;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        .nav-item {
            padding: 0.8rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.05);
        }

        /* è§†é¢‘ç½‘æ ¼ */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            margin-left: 240px;
        }

        .video-card {
            background: var(--surface);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,243,255,0.1);
        }

        .video-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(0,243,255,0.1) 0%,
                rgba(188,19,254,0.05) 100%);
            pointer-events: none;
        }

        .thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* æ’­æ”¾é¡µé¢ */
        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: none;
        }

        #mainPlayer {
            width: 100%;
            height: 70vh;
            margin-top: 5vh;
        }

        /* åŠ¨æ€èƒŒæ™¯ */

                    rgba(0,243,255,0.05) 0%,
                    transparent 50%),
                linear-gradient(45deg, 
                    rgba(188,19,254,0.05) 0%,
                    transparent 100%);
        }
    </style>
</head>

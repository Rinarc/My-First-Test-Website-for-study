<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频播放网站 - 首页</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 600px;
      animation: fadeIn 1s ease-in-out;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00ffcc;
    }
    .video-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      width: 100%;
      max-width: 400px;
    }
    .video-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .video-card h3 {
      color: #333;
      margin-bottom: 10px;
      animation: slideIn 1s ease-in-out;
    }
    a {
      display: inline-block;
      margin-right: 10px;
      text-decoration: none;
      color: #333;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.3s, transform 0.3s;
    }
    a:hover {
      background-color: #ddd;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes glow {
      0% { box-shadow: 0 0 5px rgba(0, 255, 204, 0.5); }
      50% { box-shadow: 0 0 15px rgba(0, 255, 204, 1); }
      100% { box-shadow: 0 0 5px rgba(0, 255, 204, 0.5); }
    }
    .glow {
      animation: glow 3s infinite;
    }
  </style>
</head>
<body>
  <header>
    <h1>视频播放网站</h1>
    <nav>
      <a href="login.html">登录</a>
      <a href="playlist.html">播放列表</a>
      <a href="recommend.html">推荐</a>
      <a href="language.html">语言切换</a>
    </nav>
  </header>
  <main>
    <h2>推荐视频</h2>
    <div class="video-card">
      <h3 class="glow">视频 1</h3>
      <a href="watch.html?v=1">观看视频</a>
      <a href="playlist.html">添加到播放列表</a>
    </div>
    <div class="video-card">
      <h3>视频 2</h3>
      <a href="watch.html?v=2">观看视频</a>
      <a href="share.html">分享视频</a>
    </div>
  </main>
</body>
</html>

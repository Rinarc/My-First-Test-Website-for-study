<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>推荐视频</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 600px;
      animation: fadeIn 1s ease-in-out;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00ffcc;
    }
    .video-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      width: 100%;
      max-width: 400px;
    }
    .video-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .video-card h3 {
      color: #333;
      margin-bottom: 10px;
      animation: slideIn 1s ease-in-out;
    }
    a {
      color: #333;
      text-decoration: none;
      margin-right: 10px;
      transition: color 0.3s;
    }
    a:hover {
      color: #00ffcc;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>视频播放网站</h1>
    <nav>
      <a href="index.html">首页</a>
      <a href="login.html">登录</a>
      <a href="playlist.html">播放列表</a>
      <a href="recommend.html">推荐</a>
    </nav>
  </header>
  <main>
    <h2>为你推荐</h2>
    <div class="video-card">
      <h3>推荐视频 1</h3>
      <a href="watch.html?v=3">观看视频</a>
      <a href="share.html">分享视频</a>
    </div>
    <a href="index.html" style="margin-top: 20px;">返回首页</a>
  </main>
</body>
</html>
